name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          if [ -f requirements-handson.txt ]; then pip install -r requirements-handson.txt; fi

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  test:
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-handson.txt ]; then pip install -r requirements-handson.txt; fi

      - name: Run unit tests (if any)
        run: |
          if [ -d tests ]; then
            python -m unittest discover -s tests
          else
            echo "No tests found, skipping."
          fi